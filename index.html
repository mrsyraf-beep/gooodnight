<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Good Night Darinnn</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: #fff;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3.2em;
      margin-bottom: 0.4em;
      text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.4em;
      line-height: 1.6em;
      opacity: 0.9;
    }

    /* Aurora gradient */
    .aurora {
      position: absolute;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 90deg, #3a86ff, #8338ec, #ff006e, #fb5607);
      mix-blend-mode: screen;
      filter: blur(200px);
      animation: auroraMove 18s linear infinite;
      opacity: 0.6;
    }
    @keyframes auroraMove {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
      opacity: 0.6;
    }
    @keyframes twinkle {
      0%,100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Shooting star */
    .shooting-star {
      position: absolute;
      width: 120px;
      height: 2px;
      background: linear-gradient(270deg, white, transparent);
      top: -100px;
      animation: shoot 2.5s linear forwards;
      opacity: 0.8;
    }
    @keyframes shoot {
      0% { transform: translate(0,0) rotate(45deg); opacity:1; }
      100% { transform: translate(-500px,500px) rotate(45deg); opacity:0; }
    }

    /* Modal */
    .modal {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.85);
      display:flex; justify-content:center; align-items:center;
      z-index:10;
    }
    .modal-content {
      background:#1b263b;
      padding:30px;
      border-radius:15px;
      text-align:center;
      box-shadow:0 0 20px rgba(255,255,255,0.3);
      animation: fadeIn 1.2s ease;
    }
    .modal-content p { font-size:1.2em; margin-bottom:20px; }
    .modal button {
      padding:10px 25px;
      font-size:1em;
      background:#00eaff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      color:#0a192f;
      font-weight:bold;
      transition:0.3s;
    }
    .modal button:hover { background:#38f9d7; }

    /* Emoji rain */
    .emoji {
      position:absolute;
      top:-50px;
      font-size:22px;
      animation: fall linear forwards;
      opacity: 0.9;
    }
    @keyframes fall {
      to { transform:translateY(110vh); opacity:0; }
    }

    /* Fade in */
    #content { display:none; animation: fadeIn 2s ease; }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
  </style>
</head>
<body>
  <div class="aurora"></div>

  <div class="modal" id="popupModal">
    <div class="modal-content">
      <p> Jangan tido lewattt,<br> jaga kesihatan kamu tuu!!!</p>
      <button id="okBtn">tekan sini!</button>
    </div>
  </div>

  <div id="content">
    <h1 id="title"></h1>
    <p id="message"></p>
  </div>

  <script>
    // Stars
    for (let i = 0; i < 80; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration = (2 + Math.random() * 4) + "s";
      document.body.appendChild(star);
    }

    const modal = document.getElementById("popupModal");
    const okBtn = document.getElementById("okBtn");
    const content = document.getElementById("content");

    okBtn.addEventListener("click", () => {
      modal.style.display = "none";
      content.style.display = "block";
      typeWriter("Good Night, Darin 🌙", "title", () => {
        typeWriter("Semoga tidur lena malam ni… Sweet dream ✨", "message");
      });
      setInterval(createEmoji, 2500);
      setInterval(shootingStar, 9000);
    });

    function typeWriter(text, elementId, callback) {
      let i = 0;
      const speed = 70;
      const element = document.getElementById(elementId);
      element.textContent = "";
      function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        } else if (callback) {
          setTimeout(callback, 500);
        }
      }
      typing();
    }

    // Emoji rain
    const emojis = ["✨","🌙","⭐"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.animationDuration = (5 + Math.random() * 3) + "s";
      emoji.style.fontSize = (18 + Math.random()*10) + "px";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 8000);
    }

    // Shooting star
    function shootingStar() {
      const star = document.createElement("div");
      star.className = "shooting-star";
      star.style.top = Math.random() * (window.innerHeight/2) + "px";
      star.style.left = (window.innerWidth - 200) + "px";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 2500);
    }
  </script>
</body>
</html>
